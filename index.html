<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="main.css" />
    <link rel="stylesheet" href="font-icon/all.min.css" />
    <link rel="shortcut icon" href="padlock.png" type="image/x-icon" />
    <title>Password Generator</title>
  </head>
  <body class="center">
    <div class="card">
      <div class="title">
        <h3>Password Generator</h3>
      </div>
      <div class="content center">
        <!--  -->
        <div class="pass center">
          <input type="text" />
          <i class="fa-regular fa-copy"></i>
          <i class="fa-solid fa-check hide"></i>
          <span><span></span></span>
        </div>
        <!--  -->
        <div class="length">
          <div class="center">
            <h4>Password Length</h4>
            <h4 class="len">16</h4>
          </div>
          <span></span>
          <input type="range" min="1" max="30" />
        </div>
        <!--  -->
        <div class="pass-settings">
          <h4>Password Settings</h4>
          <div>
            <div>
              <input type="checkbox" id="lc" checked disabled />
              <label for="lc">LowerCase (a-z)</label>
            </div>
            <div>
              <input type="checkbox" id="uc" />
              <label for="uc">UpperCase (A-Z)</label>
            </div>
            <div>
              <input type="checkbox" id="n" />
              <label for="n">Numbers (0-9)</label>
            </div>
            <div>
              <input type="checkbox" id="symbols" />
              <label for="symbols">Symbols (!-$^+)</label>
            </div>
            <div>
              <input type="checkbox" id="xd" />
              <label for="xd">Exclude Duplicate</label>
            </div>
            <div>
              <input type="checkbox" id="is" />
              <label for="is">Include Spaces</label>
            </div>
          </div>
        </div>
        <!--  -->
        <button>GENERATE PASSWORD</button>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
